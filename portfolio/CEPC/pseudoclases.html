<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			display: inline-block;
			margin: 0 auto;
			text-align: center;
			/*list-style: none;*/ /*Quitar vi√±etas*/
		}
		ul li{
			display: inline-block;
			 border: 1px solid black;
			 background-color: #ff0001;
			 min-width: 80px;
			 min-height: 40px;
			 padding: 5px;
			 transition: background 2s, min-width 2s, min-height 2s;	 
		}
		ul li:hover{
			
			min-height: 100px;
			min-width: 200px;
			background: green;
			/*background-color: black;
			color: white;*/
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
