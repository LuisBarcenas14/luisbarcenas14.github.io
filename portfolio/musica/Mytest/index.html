<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music App</title>
	<link rel="stylesheet" href="bt/css/bootstrap.css">
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-music" aria-hidden="true"></span> MusicApp <span class="glyphicon glyphicon-music" aria-hidden="true"></span></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Musica<span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Artistas</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
	    </div>
	</nav>
	
		
	<div class="jumbotron">
	 <div class="container">
	 	<h1>Toda tu musica</h1>
	 	<p>En un solo lugar</p>
	 </div>
	</div>
	
	<div class="container">
		<div class="row buscar">
			<div class="col-xs-12 col-md-6">
				<form action="">
					<div class="input-group input-group-lg">
					 <span class="input-group-addon" id="basic-addon1">
						 <span class="glyphicon glyphicon-music"></span>
					 </span>
						<input type="text" class="form-control" placeholder="Encuentra tu musica" aria-describedby="sizing-addon1">
					<span class="input-group-btn">
				        <button class="btn btn-primary" type="button">Buscar!</button>	
				    </span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 info" id="albumnes">
				<h2>Albumnes</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 info" id="artistas">
				<h2>Artistas</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 info" id="canciones">
				<h2>Canciones</h2>
			</div>
		</div>
	</div>

  <div id="myModal" class="modal fade" role="dialog">
  	<div class="modal-dialog modal-lg">

    	<!-- Modal content-->
    	<div class="modal-content">
      	<div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal">&times;</button>
        	<h4 class="modal-title">Nombre de la canción</h4>
      	</div>
      	<div class="modal-body">
        	<p>Aqui deberia decir algo sobre el artista o la canción.</p>
      	</div>
      	<div class="modal-footer">
        	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      	</div>
    	</div>
  	</div>
  </div>

	<script	  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="bt/js/bootstrap.js"></script>
	<script type="text/javascript" src="funciones.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			inicializarCuadros();        
		});
	</script>
</body>
</html>
